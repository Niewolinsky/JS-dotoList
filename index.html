<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet">
<title>The dotoList</title>
</head>
<body>
  <div id="modalBackground">
  <header id="header" style="display: flex">
    <div id="switchContainer" class="switch">
      <input type="checkbox" id="darkMode">
      <label for="darkMode">-------------</label>
    </div>
    <img src="pngs/mainLogo.png" alt="Main Logo" id="mainLogo">
    <img src="svgs/user.svg" alt="User Logo" class="userLogin">
  </header>

  <div id="cardContainer">

    <div class="card">
      <img src="svgs/remove.svg" alt="Remove Logo" class="removeLogo">
      <div class="cardContent">
        <h2>Be subtlea sd das dsa asd sda sad</h2>
        <p>Layer colors with an abstract design or subtle background pattern. Patterns load a lot faster than images and can support retina resolutions automatically via SVG.</p>
        <div class="timestampWrapper">
          <img src="svgs/time.svg" alt="Clock Logo" class="clockLogo">
          <div class="timeago" datetime="1578649496"></div>
        </div>
      </div>
    </div>

  </div>

  </div>
  <button id="addButton"></button>

  <div id="newNoteModal" class="modal card" style="display: none">
    <img src="svgs/remove.svg" alt="Remove Logo" class="modalRemoveLogo">
    <img src="svgs/remove.svg" alt="Remove Logo" class="modalAcceptLogo">
    
    <div class="modalCardContent">
      <input type="text" placeholder="Title..." class="title" id="title1">
      <textarea name="note" class="note" rows="5" cols="33" placeholder="Note..." id="note1"></textarea>
    </div>
    <!-- <div class="priority">
      <label><input type="radio" name="priority" value="high"/> High Priority </label>
      <label><input type="radio" name="priority" value="med"/> Medium Priority </label>
      <label><input type="radio" name="priority" value="low"/> Low Priority </label>
    </div> -->

    <div class="switchB">
      <input name="switchB" id="one" type="radio" checked/>
      <label for="one" class="switchB__label">HIGH</label>
      <input name="switchB" id="two" type="radio" />
      <label for="two" class="switchB__label">MED</label>
      <input name="switchB" id="three" type="radio" />
      <label for="three" class="switchB__label" >LOW</label>
      <div class="switchB__indicator" ></div>
    </div>
  </div>

  <div id="particles-js"></div>

  <script type="module" src="script.js"></script>
</body>
</html>
